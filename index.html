<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="image.ico" type="image/x-icon">
    <title>ClimaSense - Weather Application</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid mx-5">
            <a class="navbar-brand fs-4 d-flex align-items-center" href="index.html">
                <img src="image.png" alt="ClimaSense Logo" width="45" height="40" class="me-2">
                ClimaSense
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto fs-5">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-image mt-5">
        <h1 class="text-center text-white mt-5 pt-5">Weather Application</h1>
        <div class="row justify-content-center my-4">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                    <button class="btn btn-primary mx-2" type="button" id="getWeatherBtn">Get Weather</button>
                    <button class="btn btn-success mx-1" type="button" id="getLocationBtn">Use My Location</button>
                </div>
            </div>
        </div>

        <div class="text-center text-info d-none" id="loadingSpinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>

        <div id="errorMsg" class="text-center mt-3"></div>

        <div id="weatherResult" class="text-white mx-5 pb-5 d-none">
            <div class="row text-white mx-5 rounded bg-blur shadow-lg">
                <div class="col-12 d-flex flex-row justify-content-between p-4">
                    <div class="city-details">
                        <h1 class="city-name" id="cityName"></h1>
                        <p class="city-country" id="cityCountry"></p>
                        <p>
                            <span id="latitude"></span> |
                            <span id="longitude"></span>
                        </p>
                    </div>
                    <div class="day-date text-end">
                        <p class="day" id="day"></p>
                        <p class="date" id="date"></p>
                    </div>
                </div>
                <div class="col-12 d-flex flex-row justify-content-evenly align-items-center p-4">
                    <div class="weather-image" id="weatherImage">
                        <img src="#" alt="Weather Icon" id="weatherIcon" width="100" height="100">
                    </div>
                    <div class="weather-temp text-center">
                        <h2 class="temperature" id="temperature"></h2>
                        <p class="description" id="description"></p>
                    </div>
                </div>
                <div class="col-12 row text-center m-auto p-4">
                    <div class="col-6 col-md-3 my-3">
                        <strong>Feels Like:</strong>
                        <div id="feelsLike">0°C</div>
                    </div>
                    <div class="col-6 col-md-3 my-3">
                        <strong>Humidity:</strong>
                        <div id="humidity">0%</div>
                    </div>
                    <div class="col-6 col-md-3 my-3">
                        <strong>Pressure:</strong>
                        <div id="pressure">0 hPa</div>
                    </div>
                    <div class="col-6 col-md-3 my-3">
                        <strong>Visibility:</strong>
                        <div id="visibility">0 m</div>
                    </div>
                    <div class="col-6 col-md-3 my-3">
                        <strong>Wind Speed:</strong>
                        <div id="windSpeed">0 m/s</div>
                    </div>
                    <div class="col-6 col-md-3 my-3">
                        <strong>Wind Direction:</strong>
                        <div id="windDeg">0°</div>
                    </div>
                    <div class="col-6 col-md-3 my-3">
                        <strong>Cloudiness:</strong>
                        <div id="clouds">0%</div>
                    </div>
                    <div class="col-12 d-flex flex-row justify-content-center">
                        <div class="col-md-3 my-3 mx-3">
                            <strong>Sunrise:</strong>
                            <div id="sunrise">--:--</div>
                        </div>
                        <div class="col-md-3 my-3 mx-3">
                            <strong>Sunset:</strong>
                            <div id="sunset">--:--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 ClimaSense | Built by Mohan Krishna Reddy | Powered by OpenWeatherMap
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
